<!-- app.component.html -->
<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
    	<!-- na podstawie wartości pól btnRecipesClicked btnShoppingListClicked wyświetlany/ukrywany jest odpowiedni komponent-->
      <app-recipes *ngIf = "loadedFeature === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf = "loadedFeature !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
